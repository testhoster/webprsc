<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan Roller Skating Association</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 20px;
            position: relative;
        }
        header {
            margin-bottom: 20px;
        }
        img.logo {
            width: 150px; /* Adjust the size of the logo */
        }
        .poster {
            width: 80%; /* Adjust the size of the poster */
            max-width: 600px;
            margin: 20px auto;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Watermark logo */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1; /* Adjust opacity for watermark effect */
            z-index: -1; /* Send to back */
            width: 300px; /* Adjust size of watermark */
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a; /* Darker background for footer */
            color: #ffffff; /* White text */
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer img {
            width: 70px; /* Adjust the size of the small image */
            vertical-align: middle; /* Align image with text */
            margin-left: 5px; /* Space between text and image */
        }
        /* Countdown Timer */
        .countdown-container {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<header>
    <img src="prsclogo.png" alt="Pavan Roller Skating Association Logo" class="logo"> <!-- Replace with actual logo URL -->
    <h1>Pavan Roller Skating Association</h1>
</header>

<main>
    <!-- Countdown Timer (Placed before JOIN button) -->
    <div class="countdown-container">
        Webinar Starts in: <span id="countdown"></span>
    </div>

    <div><a href="https://meet.google.com/vii-icii-mbw" class="button">JOIN</a></div>

    <img src="51.jpg" alt="Session Poster" class="poster"> <!-- Replace with actual poster URL -->
    
    <div>
        <a href="https://prsc.netlify.app" class="button">Know More About Us</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZUSHJcJDpiVPyQCTV33Z9fAWbIyoPGAof5n3lzXyuV7Nccw/viewform?usp=sharingS" class="button">Register</a> <!-- Replace with your Google Form link -->
    </div>
</main>

<!-- Watermark Logo -->
<img src="51.png" alt="Watermark Logo" class="watermark"> <!-- Replace with actual logo URL -->

<footer>
    <p>&copy; 2023 Pavan Roller Skating Association. All rights reserved to PRSC AND RITHVIK KORUTURU</p>
</footer>

<script>
    function startCountdown() {
        const now = new Date();
        let targetTime = new Date();
        targetTime.setHours(20, 49, 0, 0); // Set target to 8 PM today

        // If it's already past 8 PM, set it for tomorrow
        if (now > targetTime) {
            targetTime.setDate(targetTime.getDate() + 1);
        }

        function updateCountdown() {
            const currentTime = new Date();
            const difference = targetTime - currentTime;

            if (difference <= 0) {
                document.getElementById("countdown").innerText = "Started Please Join ASAP!";
                clearInterval(timerInterval);
                return;
            }

            const hours = Math.floor(difference / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = 
                `${hours}h ${minutes}m ${seconds}s`;
        }

        // Update every second
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);
    }

    // Start the countdown when the page loads
    window.onload = startCountdown;
</script>

</body>
</html>
